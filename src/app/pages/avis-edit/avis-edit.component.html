<div class="container homepage-container">
  <div class="row justify-content-center">
    <div class="card m-3" style="width: 60rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item textbold">Laisser un avis sur {{resto.nom}}</li>
        <li class="list-group-item">
          <form class="m-3" (submit)="enregistrerAvis()" [formGroup]="avisForm">
            <div class="mb-3">
              <label for="surnom" class="form-label text">Surnom</label>
              <input formControlName="surnom" class="form-control" id="nom" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="theme" class="form-label text">Theme</label>
              <select formControlName="theme" id="theme" class="form-select text" aria-label="Default select example">
                <option selected>Sélectionner un thème</option>
                <option value="{{theme.id}}" *ngFor="let theme of themes">{{theme.nom}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="texte">Avis</label>
              <textarea formControlName="texte" class="form-control" id="texte" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-light textbold rounded-3 mt-2 button">Enregistrer</button>
          </form>
          <div class="mb-3 text">
            {{texte}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
